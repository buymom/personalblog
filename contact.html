<section id="contact" class="contact-area ptb-120">
    <div class="container">
        <div class="section-title">
            <h2>Contact Me</h2>
        </div>
        <div class="row m-0">
            <div class="col-lg-5 col-md-12 p-0">
                <div class="contact-info">
                    <h3>Get in Touch With Me</h3>
                    <ul class="contact-info-list">
                        <li><span>Address:</span> <a
                                class="popup-gmaps">126 St. Pauls Way, 28 Bellmaker Court, London, UK</a></li>
                        <li><span>Email:</span> <a ><span class="__cf_email__">catalinsoare11@gmail.com</span></a>
                        </li>
                        <li><span>Phone:</span> <a >+44 7423568180</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-lg-7 col-md-12 p-0">
                <form id="contactForm" action="#" method="post">
                    <div class="row">
                        <div class="col-lg-12 col-md-12">
                            <div class="form-group">
                                <input type="text" class="form-control" name="name" placeholder="Your Name" id="name"
                                       required data-error="Please enter your name">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="col-lg-12 col-md-12">
                            <div class="form-group">
                                <input type="email" class="form-control" name="email" id="email"
                                       placeholder="Your Email" required data-error="Please enter your email">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="col-lg-12 col-md-12">
                            <div class="form-group">
                                <input type="text" class="form-control" name="msg_subject" placeholder="Your Subject"
                                       id="msg_subject" required data-error="Please enter your subject">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="col-lg-12 col-md-12">
                            <div class="form-group">
                                <textarea name="message" class="form-control" id="message" placeholder="Your Message"
                                          cols="30" rows="4" required data-error="Write your message"></textarea>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="col-lg-12 col-md-12">
                            <button type="submit" class="btn btn-primary main-color-btn">Send Message</button>
                            <div id="msgSubmit" class="h3 text-center hidden"></div>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
